    <button onclick="ajaxReq()">출근시간 혼잡도 보기</button>
    
    <script type="text/javascript">
	function ajaxReq(){
 		var xhttp = new XMLHttpRequest();
  		xhttp.onreadystatechange = function() {

    }
  };
  xhttp.open("GET", "index.html", true);
  xhttp.send();
}
